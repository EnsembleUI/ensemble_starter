  # wifi tabs
  wifi:
    main: Hoofd
    settings: Instellingen
    wifi_mesh: Wi-Fi Mesh
    guest_wifi: Gast Wi-Fi
    extra_wifi: Extra Wi-Fi
    schema: Schema
    spectrum: Spectrum
    usage: Gebruik
    settings_description: |
      Op deze pagina pas je de instellingen van je hoofd Wi-Fi netwerk aan. Je kan hier ook de instellingen van de Wi-Fi radio aanpassen. De radio instellingen hebben ook effect op andere Wi-Fi netwerken (zoals het gast netwerk of extra Wi-Fi netwerk).
      
      Scan deze QR code om te verbinden met je Wi-Fi netwerk. Je kunt de code ook printen, door erop te klikken. Dan kun je deze laten zien aan mensen als ze met je Wi-Fi willen verbinden.
      
      Let op! Als je de naam (SSID) of het wachtwoord van je Wi-Fi netwerk verandert, zal er een andere QR code worden gegenereerd. Deze zul je dan op nieuw moeten scannen.
    main_wifi: Hoofd Wi-Fi
    name_ssid: Wi-Fi naam (SSID)
    password: Wi-Fi wachtwoord
    visibility: Zichtbaarheid
    encryption_type: Encryptie type
    max_clients: Maximaal aantal clients
    max_clients_2g: Maximaal aantal clients 2.4 GHz
    max_clients_5g: Maximaal aantal clients 5 GHz
    wps_pairing: WPS pairing
    start: Start
    radio: Radio
    wireless_mode_2g: 2.4 GHz wireless mode
    bandwidth_2g: 2.4 GHz bandwidth
    channel_2g: 2.4 GHz channel
    wireless_mode_5g: 5 GHz wireless mode
    bandwidth_5g: 5 GHz bandwidth
    channel_5g: 5 GHz channel
    auto_select_channel: Auto select channel
    
    guest_wifi_description: |
      Op deze pagina pas je de instellingen van je gast Wi-Fi netwerk aan. Het gast Wi-Fi netwerk kan je gebruiken om je gasten toegang tot het internet te geven. Gasten op dit netwerk hebben geen toegang tot uw eigen apparaten op het hoofd netwerk.
      
      Scan deze QR code om te verbinden met je gast Wi-Fi netwerk. Je kunt de code ook printen, door erop te klikken. Dan kun je deze laten zien aan je gasten als ze met je Wi-Fi willen verbinden.
      
      Let op! Als je de naam (SSID) of het wachtwoord van je Wi-Fi netwerk verandert, zal er een andere QR code worden gegenereerd. Deze zul je dan op nieuw moeten scannen.
    airtime_percentage: Airtime percentage t.o.v. hoofd netwerk
    guest_client_timebox: Gast client timebox (min)
    
    extra_wifi_description_2g: |
      Op deze pagina pas je de instellingen van je extra Wi-Fi netwerken aan. De twee verschillende radio bandbreedtes (2.4 GHz en 5 GHz) zijn hier gescheiden in twee losse netwerken. Deze losse netwerken kun je bijvoorbeeld gebruiken voor apparaten die alleen op 2.4 GHz functioneren.
      
      Scan deze QR code om te verbinden met je 2.4 GHz Extra Wi-Fi netwerk. Je kunt de code ook printen, door erop te klikken. Dan kun je deze laten zien aan mensen als ze met je Wi-Fi willen verbinden.
      
      Let op! Als je de naam (SSID) of het wachtwoord van je Wi-Fi netwerk verandert, zal er een andere QR code worden gegenereerd. Deze zul je dan op nieuw moeten scannen.
    extra_wifi_2g: Extra Wi-Fi 2.4 GHz
    extra_wifi_5g: Extra Wi-Fi 5 GHz
    extra_wifi_description_5g: |
      Scan deze QR code om te verbinden met je 5 GHz Extra Wi-Fi netwerk. Je kunt de code ook printen, door erop te klikken. Dan kun je deze laten zien aan mensen als ze met je Wi-Fi willen verbinden.
      
      Let op! Als je de naam (SSID) of het wachtwoord van je Wi-Fi netwerk verandert, zal er een andere QR code worden gegenereerd. Deze zul je dan op nieuw moeten scannen.
    availability_2g: 2.4 GHz availability
    availability_5g: 5 GHz availability
    pairing_in_progress: Pairing in progress...
    
  # security tabs
  security:
    firewall: Firewall
    device_block: Apparaat blokkade
    port_forwarding: Port forwarding
    upnp: UPnP
    dmz: DMZ
    firewall_description: |
      Op deze pagina kunt u het niveau van uw firewall instellen. De firewall is een beveiling tussen het netwerk in uw huis en het internet. Het beschermt dus ook de apparaten die op uw netwerk thuis verbonden zijn van het internet.
    
      Afhankelijk van het niveau dat u instelt, zullen uw apparaten beter beveiligd zijn van het internet. Een betere beveiliging zal ook beperkingen met zich mee brengen in het internet gebruik.
    firewall_level: Firewall niveau
    firewall_level_low: Low
    firewall_level_medium: Medium
    firewall_level_high: High
    firewall_level_custom: Custom
    firewall_level_description: |
      Firewall niveau medium: deze instelling blokeert alle inkomende connecties. Alle uitgaande connecties zijn wel toegestaan, met uitzondering van NetBIOS services. Met deze services kunnen apparaten in uw lokale netwerk met elkaar communiceren. Het is dus niet noodzakelijk voor deze service om met het internet te communiceren.
    allow_ping: Modem reageert op pings
    open_ports_ipv6: Open ports in the firewall (for IPv6)
    open_port: Open port

