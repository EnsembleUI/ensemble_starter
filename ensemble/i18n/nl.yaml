    guest_wifi_description: |
      Op deze pagina pas je de instellingen van je gast Wi-Fi netwerk aan. Het gast Wi-Fi netwerk kan je gebruiken om je gasten toegang tot het internet te geven. Gasten op dit netwerk hebben geen toegang tot uw eigen apparaten op het hoofd netwerk.
      
      Scan deze QR code om te verbinden met je gast Wi-Fi netwerk. Je kunt de code ook printen, door erop te klikken. Dan kun je deze laten zien aan je gasten als ze met je Wi-Fi willen verbinden.
      
      Let op! Als je de naam (SSID) of het wachtwoord van je Wi-Fi netwerk verandert, zal er een andere QR code worden gegenereerd. Deze zul je dan op nieuw moeten scannen.
    airtime_percentage: Airtime percentage t.o.v. hoofd netwerk
    guest_client_timebox: Gast client timebox (min)
    
    extra_wifi_description_2g: |
      Op deze pagina pas je de instellingen van je extra Wi-Fi netwerken aan. De twee verschillende radio bandbreedtes (2.4 GHz en 5 GHz) zijn hier gescheiden in twee losse netwerken. Deze losse netwerken kun je bijvoorbeeld gebruiken voor apparaten die alleen op 2.4 GHz functioneren.
      
      Scan deze QR code om te verbinden met je 2.4 GHz Extra Wi-Fi netwerk. Je kunt de code ook printen, door erop te klikken. Dan kun je deze laten zien aan mensen als ze met je Wi-Fi willen verbinden.
      
      Let op! Als je de naam (SSID) of het wachtwoord van je Wi-Fi netwerk verandert, zal er een andere QR code worden gegenereerd. Deze zul je dan op nieuw moeten scannen.
    extra_wifi_2g: Extra Wi-Fi 2.4 GHz
    extra_wifi_5g: Extra Wi-Fi 5 GHz
    extra_wifi_description_5g: |
      Scan deze QR code om te verbinden met je 5 GHz Extra Wi-Fi netwerk. Je kunt de code ook printen, door erop te klikken. Dan kun je deze laten zien aan mensen als ze met je Wi-Fi willen verbinden.
      
      Let op! Als je de naam (SSID) of het wachtwoord van je Wi-Fi netwerk verandert, zal er een andere QR code worden gegenereerd. Deze zul je dan op nieuw moeten scannen.
    availability_2g: 2.4 GHz availability
    availability_5g: 5 GHz availability
  
