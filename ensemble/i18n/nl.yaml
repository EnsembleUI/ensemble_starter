      Op deze pagina kunt u de DynDNS service instellen. Met deze service geeft u een domein-, of hostnaam aan een statisch of dynamisch IP adres binnen uw lokale netwerk. Het apparaat met dit IP adres is vervolgens bereikbaar via deze domein-, of hostnaam. 
      
      Gebruik een van de ondersteunde DynDNS services.
